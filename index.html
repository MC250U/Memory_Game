<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet">
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="style.css">
</head>

<body class="background">
  <div class="container_h1">
    <h1>Matching Game</h1>
  </div>
  <div class="container">

    <!-- Defines the stying of the score panel on the main page -->
    <div class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves
      <span class="timer">  00:00:00</span>
      <div class="restart">
        <i class="fa fa-repeat" onclick="location.reload(true);"> RESTART</i>
      </div>
    </div>

    <!-- end_screen class definition containing elements of the end_screen once game is completed -->
    <div class="end_screen">
      <div class="end_screen_content">
        <h1 class="end_screen_title"><b>Great Job!</b></h1>
        <div class="end_screen_timer">
          <span>Time :</span>
        </div>
        <div class="end_screen_moves">
          <span>Moves :</span>
        </div>
        <div>
          <span  class="end_screen_stars">Stars:  </span>
        </div>
        <span class="end_screen_message-replay" onclick="location.reload(true);"><b><em> Click here to play again!</em></b></span>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
